<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === i" (opened)="setStep(i)" hideToggle *ngFor="let session of sessions; let i = index">
    <mat-expansion-panel-header [collapsedHeight]="'80px'" [expandedHeight]="'80px'">

      <div>
        <mat-panel-title>
          <h5><b>{{session.title}}</b></h5>
        </mat-panel-title>
        <mat-panel-description>
          Instructor
        </mat-panel-description>
      </div>
      <span class="example-fill-remaining-space"></span>
      <div>
        <mat-panel-description>
          Time
        </mat-panel-description>
        <mat-panel-description>
          Capacity
        </mat-panel-description>
      </div>

    </mat-expansion-panel-header>

    <!--       <mat-form-field>
        <input matInput placeholder="First name">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput type="number" min="1" placeholder="Age">
      </mat-form-field> -->
    <mat-action-row>
      <div class="left-aligned">
        Instructor Info
      </div>
      <span class="example-fill-remaining-space"></span>
      <div class="right-aligned">
        <div>
          Place
        </div>
        <div>
          Requirements
        </div>
      </div>
    </mat-action-row>
      <mat-action-row>
        <span class="example-fill-remaining-space"></span>
        <mat-panel-description>
          Description
         
        </mat-panel-description>
        <span class="example-fill-remaining-space"></span>
      </mat-action-row>
    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>


</mat-accordion>
