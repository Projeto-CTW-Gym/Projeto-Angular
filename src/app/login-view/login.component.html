<section class="container col-md-6">

    <p class="p-3"></p>

    <!-- Default form login -->
    <div class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" [(ngModel)]="email" class="form-control mb-4" placeholder="E-mail">
        <!-- Password -->
        <input type="password" [(ngModel)]="userpw" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="button" (click)="login()">Sign in</button>

    </div>
    <!-- Default form login -->

</section>
<!--Section: Live preview-->
