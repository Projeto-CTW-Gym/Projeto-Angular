

<div class="container col-md-6">
    <p class="p-3"></p>

    <!-- Default form login -->
    <div class="text-center">

        <p class="Sign">Sign in</p>

        <!-- Email -->
        <input type="email" [(ngModel)]="email" class="form-control mb-4" placeholder="E-mail">
        <!-- Password -->
        <input type="password" [(ngModel)]="userpw" class="form-control mb-4" placeholder="Password" (keyup.enter)="login(content)">

        <!-- Sign in button -->
        <p></p>
        <button class="button" type="submit" (click)="login(content)">Sign in</button>

    </div>
    <!-- Default form login -->

</div>

<div>
<ng-template #content let-c="close" let-d="dismiss" let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Error</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Wrong email or password. Please login again.</p>
    </div>

  </ng-template>
</div>
