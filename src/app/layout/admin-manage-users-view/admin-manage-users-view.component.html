<table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">User</th>
          <th scope="col">Email</th>
          <th scope="col"> Role</th>        
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; index as i" >
          <th scope="row">{{ i + 1 }}</th> 
          <td> {{ user.name }} </td>
          <td>{{ user.email }}</td>
          <td> {{user.role }}</td>
          <td><button class="btn btn-sm btn-outline-primary" (click)="open(content)">view sessions</button></td>
        </tr>
        </tbody>
      </table>
