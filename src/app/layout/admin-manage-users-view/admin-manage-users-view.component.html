<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td> {{ user.name }} </td>
      <td> {{ user.email }} </td>
      <td><button class="btn btn-sm btn-outline-primary" (click)="open(content, i)">view sessions</button></td>
      <td><button type="button" class="btn btn-sm btn-outline-danger" (click)="removeUser(id)"> x </button></td>
    </tr>
  </tbody>
</table>


<!--   Modal to display sessions each user has/had   -->
<ng-template #content let-modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Sessions in user</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <tr *ngFor="let s of sessionsInUser; index as i">
      <td> {{ s.title }}</td>
    </tr>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="register()">Register</button>
    </div>
  </div>
</ng-template>
