<div class="container col-md-6">
  <p></p>
  <h1 class="title"> Editar perfil de utilizador</h1>


  <div class="edit" #editForm>
    <div>
      <label>Username </label>
      <input type="text" [(ngModel)]="name" class="form-control">
    </div>
    <div class="pt-2">
      <label>New e-mail </label>
      <input type="email" [(ngModel)]="email" class="form-control">
    </div>
    <div class="pt-2">
      <label>Confirm e-mail </label>
      <input type="email" [(ngModel)]="email" class="form-control">
    </div>

    <div class="pt-2">
      <label>Profile Picture: </label>
      <div mat-card-avatar class="image"></div>
      <img *ngIf="showImage" height="200" [src]="imgUrl">
      <input type="file" (change)="onFileChanged($event)" #fileInput>
    </div>
    <div class="pt-3">
      <label>Confirm password: </label>
      <input type="password" compare-to='userpw' required class="form-control">
    </div>
    <div class="error">

    </div>
    <p></p>

    <!-- TODO: Implementar o password check neste modal -->

    <button class="button-confirm" (click)="open(content)">Confirm</button>
  </div>
  <ul>
    <ng-template #content let-modal let-c="close" let-d="dismiss">
      <div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label>Password: </label>
          <input type="password" class="form-control">
        </div>
        <div class="pt-3">
          <label>Confirm password: </label>
          <input type="password" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" (click)='editUser()' class="buttonPassword">Confirm</button>
        </div>
      </div>
    </ng-template>
  </ul>
