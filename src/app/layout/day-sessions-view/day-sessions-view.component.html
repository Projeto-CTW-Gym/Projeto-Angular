<h1 class="title">Daily Sessions</h1>
<div class="grid-container">

  <div>

    <mat-card class="mat-card">

      <div mat-card-avatar class="image-container">
        <img class="image" *ngIf="!showImage" height="200" src="http://www.tuktukdesign.com/wp-content/uploads/2017/12/person-icon.jpg">
        <img class="image" *ngIf="showImage" height="200" [src]="imgUrl">
      </div>

      <mat-card-header>
        <!-- TODO Change to img tag -->

        <mat-card-title class="user">{{user.name}}</mat-card-title>

        <!--  <mat-card-subtitle class="role">{{user.role}}</mat-card-subtitle> -->
      </mat-card-header>

      <mat-card-content>
        <section>
          <mat-progress-bar class="progress-bar">
          </mat-progress-bar>
        </section>
      </mat-card-content>

    </mat-card>
  </div>
  <div>
    <app-sessions></app-sessions>
  </div>
</div>
