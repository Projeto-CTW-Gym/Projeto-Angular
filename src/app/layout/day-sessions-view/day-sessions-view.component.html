<p></p>
<h1 class="title">
  Daily Sessions
</h1>
<div class="row">

  <div class="col-md-3 col-sm-12">

    <mat-card class="card">

      <div mat-card-avatar class="image">

        <img *ngIf="showImage" height="200" [src]="imgUrl">
      </div>

      <mat-card-header>
        <!-- TODO Change to img tag -->

        <mat-card-title class="user">{{user.name}}</mat-card-title>

        <!--  <mat-card-subtitle class="role">{{user.role}}</mat-card-subtitle> -->
      </mat-card-header>

      <mat-card-content>
        <section>
          <mat-progress-bar class="progress-bar">
          </mat-progress-bar>
        </section>
      </mat-card-content>

    </mat-card>
  </div>
  <div class="col-md-9 col-sm-12">
    <app-sessions></app-sessions>
  </div>
</div>
