<button class="button" (click)="open(content)">Criar Sessão</button>


<ul>
      <ng-template #content let-modal let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Criar Sessão</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label>Title: </label>
            <input type="text" [(ngModel)]="title" class="form-control">
          </div>
          <div class="pt-3">
            <label>Instructor: </label>
            <input type="text"  [(ngModel)]="instructor" class="form-control">
          </div>
          <div class="pt-3">
            <label>Local: </label>
            <input type="text" [(ngModel)]="location" class="form-control">
          </div>
          <div class="pt-3">
          <label>Date: </label>
          <input type="datetime-local" [(ngModel)]="sessionDate" class="form-control">
        </div>
        <div class="pt-3">
          <label>Duration: </label>
          <input type="time" [(ngModel)]="duration" class="form-control">
        </div>
          <div class="pt-3">
            <label>Capacity: </label>
            <input  type="number" min="0" max="50" [(ngModel)]="capacity" class="form-control">
          </div>
          <div class="pt-3">
            <label>Requirements: </label>
            <input type="text" [(ngModel)]="requirements" class="form-control">
          </div>
          <div class="pt-3">
            <label>Description: </label>
            <input type="text" [(ngModel)]="description" class="form-control">
          </div>



        </div>
        <div class="modal-footer">
          <button type="button" (click)='create()' class="button-2">Criar Sessão</button>
        </div>
      </ng-template>
    </ul>
