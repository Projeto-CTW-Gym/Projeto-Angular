<button class="button" (click)="open(content)">Criar Sessão</button>


<ul>
      <ng-template #content let-modal let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Criar Sessão</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label>Titulo: </label>
            <input type="text" [(ngModel)]="title" class="form-control">
          </div>
          <div class="pt-3">
            <label for="formador">Formador: </label>
            <select id="formador" [(ngModel)]="instructor" class="form-control"></select>
          </div>
          <div class="pt-3">
            <label>Local: </label>
            <input type="text" [(ngModel)]="location" class="form-control">
          </div>
          <div class="pt-3">
          <label>Data: </label>
          <input type="datetime-local" [(ngModel)]="sessionDate" class="form-control">
        </div>
        <div class="pt-3">
          <label>Duração: </label>
          <input type="time" [(ngModel)]="duration" class="form-control">
        </div>
          <div class="pt-3">
            <label for="capacity">Capacidade: </label>
            <select id="capacity" type="number" min="0" max="50" [(ngModel)]="capacity" class="form-control"></select>
          </div>
          <div class="pt-3">
            <label>Requesitos: </label>
            <input type="text" [(ngModel)]="requirements" class="form-control">
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" (click)='create()' class="button-2">Criar Sessão</button>
        </div>
      </ng-template>
    </ul>
